<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页音乐播放器 - DEMO</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
  <div class="app">
    <div class="top-bar">
      <ion-icon name="chevron-down-outline"></ion-icon>
      <span>正在播放</span>
      <i id="menu"><ion-icon name="moon-outline"></ion-icon></i>
    </div>
    <div class="album">
      <img src="img/album.jpg">
    </div>
    <div class="details">
      <h3 class="title">夜に駆ける</h3>
      <h4 class="artist">YOASOBI</h4>
    </div>
    <div class="progress">
      <div class="pgs-bar">
        <div class="pgs-bg">
          <div class="pgs-line"></div>
        </div>
      </div>
      <div class="time">
        <span>0:00</span>
        <span>4:21</span>
      </div>
    </div>
    <div class="controls">
      <ion-icon name="reload-outline"></ion-icon>
      <ion-icon name="play-skip-back"></ion-icon>
      <ion-icon name="play"></ion-icon>
      <ion-icon name="play-skip-forward"></ion-icon>
      <i id="play-list"><ion-icon name="menu-outline"></ion-icon></i>
    </div>
    <div class="play-list">
      <div class="list-header">
        <ion-icon name="list-outline"></ion-icon>
        <span>播放列表</span>
        <i id="close"><ion-icon name="close-outline"></ion-icon></i>
      </div>
      <ul class="lists">
        <li class="playing">
          <div class="row">
            <span class="title">夜に駆ける</span>
            <span class="artist">YOASOBI</span>
          </div>
          <span class="li-duration"><ion-icon name="play-outline"></ion-icon></span>
        </li>
        <li>
          <div class="row">
            <span class="title">愛のシュプリーム！</span>
            <span class="artist">fhána</span>
          </div>
          <span class="li-duration">4:44</span>
        </li>
        <li>
          <div class="row">
            <span class="title">怪物</span>
            <span class="artist">YOASOBI</span>
          </div>
          <span class="li-duration">3:26</span>
        </li>
        <li>
          <div class="row">
            <span class="title">蜂蜜人蔘</span>
            <span class="artist">鱼丁糸</span>
          </div>
          <span class="li-duration">3:57</span>
        </li>
        <li>
          <div class="row">
            <span class="title">蜂蜜人蔘</span>
            <span class="artist">鱼丁糸</span>
          </div>
          <span class="li-duration">3:57</span>
        </li>
        <li>
          <div class="row">
            <span class="title">蜂蜜人蔘</span>
            <span class="artist">鱼丁糸</span>
          </div>
          <span class="li-duration">3:57</span>
        </li>
      </ul>
    </div>
  </div>
</body>
<!-- 基础 js -->
<script>
window.onload = () => {
  var status = false;
  $('#play-list').click(()=>{
    $('.play-list').css('display', 'flex');
  });

  $('#close').click(()=>{
    $('.play-list').css('display', 'none');
  });

  $('#menu').click(()=>{
    (!status) ? $('html').addClass('dark') : $('html').removeClass('dark');
    status = !status;
  });
}
  
</script>
</html>
