<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页音乐播放器 - DEMO</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <ion-icon name="chevron-down-outline"></ion-icon>
      <span>正在播放</span>
      <ion-icon name="ellipsis-horizontal"></ion-icon>
    </div>
    <div class="album">
      <img src="img/album.jpg">
    </div>
    <div class="details">
      <h3 class="title">夜に駆ける</h3>
      <h4 class="artist">YOASOBI</h4>
    </div>
    <div class="progress">
      <div class="pgs-bar">
        <div class="pgs-bg">
          <div class="pgs-line"></div>
        </div>
      </div>
      <div class="time">
        <span>0:00</span>
        <span>4:21</span>
      </div>
    </div>
    <div class="controls">
      <ion-icon name="reload-outline"></ion-icon>
      <ion-icon name="play-skip-back"></ion-icon>
      <ion-icon name="play"></ion-icon>
      <ion-icon name="play-skip-forward"></ion-icon>
      <ion-icon name="menu-outline"></ion-icon>
    </div>
  </div>
</body>
</html>
